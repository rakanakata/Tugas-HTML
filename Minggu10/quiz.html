<!DOCTYPE html>
<html>
    <head>
        <title>Hello Javascript</title>
        <script>
            function hitung(){
                var form = document.formHitung;
                var x = eval(form.bil1.value);
                var y = eval(form.bil2.value);
                var pil = form.opr.value;
                //var z = eval(`${x} ${pil} ${y}`);
                if (pil=="+"){
                    z = x + y;
                } else if (pil=="-"){
                    z = x - y;
                } else if (pil=="*"){
                    z = x * y;
                } else if (pil=="/"){
                    z = x / y;
                }

                form.hasil.value = z;
            }
        </script>
    </head>
    <body>
        <h1>Kuis Javascript</h1>
        <form name="formHitung" action="#">
            Bil 1 <input type="number" name="bil1"><br>
            Opr 
            <select name="opr">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br>
            Bil 2 <input type="number" name="bil2"><br>
            <input type="button" value="=" onclick="hitung()">
            <input type="number" name="hasil" disabled>
        </form>
    </body>
</html>
